<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="desription" content="Microsite for SpaceX by front-end developer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="spacex, exam, microsite">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css\calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>SpaceX | Calendar</title>
</head>
<body>
    <div class="container">
        <header class="header" id="top">
            <div class="fixed-top-bar">
                <div class="logo-container" id="logo-container"><a href="index.html"><img src="images/logo.png" alt="SpaceX logo"
                            class="logo"></a>
            </div>
            </div>
            <div class="nav-container">
            <nav class="top-nav" id="top-nav">
                <ul>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="rockets.html">Rockets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            </div>
        </header>
    </div>
    <main>
        <div class="calendar-container">
            <div class="calendar">
                <div class="month">
                <i class="fa fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fa fa-angle-right next"></i>
                </div>
            <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
        </div>
        <script src="js\calendar.js"></script>
    </main>
</body>
</html>
